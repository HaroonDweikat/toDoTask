<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/toDo.css">
    <title>ToDo's</title>

</head>

<body>
    <!-- background -->
    <div class="container-fluid position-absolute ">
    </div>

    <div class="header position-relative">
        <div class="container">
            <div class="d-flex justify-content-between pt-5 ms-2 ">
                <h1>todo</h1>
                <img src="imgs/toDo-icon.png" alt="" srcset="">
            </div>

        </div>
    </div>

    <div class="input position-relative ">
        <div class="container">
            <div class="input-card d-flex align-items-center rounded">
                <i onclick="addNewTodo()" class="fa fa-circle-plus fa-2x rounded-circle ms-2"></i>
                <input id="newTodoContent" type="text" class="form-control mx-3" placeholder="Add New Todo........">
            </div>
        </div>
    </div>

    <div class="todos position-relative">
        <ul class="container unCompleted" id="unCompleted">
        </ul>
        <ul class="container" id="completed">
        </ul>
        <div class="container">
            <footer class="todo d-flex justify-content-between align-items-center">
                <div class="all ms-4">
                    All Todo's: <span class="ms-2" id="span-all"></span>
                </div>
                <div class="completed">
                    Completed: <span id="span-comp"></span>
                </div>
                <div class="unCompleted me-4">
                    Uncompleted: <span id="span-unComp"></span>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/toDo.js"></script>
</body>

</html>
